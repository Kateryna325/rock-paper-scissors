<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
</head>
<body>

  <div class="buttons"></div>
  <div class="result"></div>
  

  <script>

    const rock = document.createElement('button');
    const paper = document.createElement('button');
    const scissors = document.createElement('button');
    
    

    rock.innerText = 'Rock';
    paper.innerText = 'Paper';
    scissors.innerText = 'Scissors';

    

    const buttons = document.querySelector('.buttons');

    buttons.appendChild(rock);
    buttons.appendChild(paper);
    buttons.appendChild(scissors);

    
    let result = document.querySelector('.result');
    
    

    function getComputerChoice () {
      let choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
      
    }

    function playRound (playerSelection, computerSelection) {
      if (playerSelection === 'rock' && computerSelection === 'rock') {
        result.appendChild(document.createTextNode('That`s a draw! '));  
      } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        result.appendChild(document.createTextNode('You lose! Paper beats rock '));  
      } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        result.appendChild(document.createTextNode('You win! Rock beats scissors '));  
      } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        result.appendChild(document.createTextNode('You win! Paper beats rock '));  
      } else if (playerSelection === 'paper' && computerSelection === 'paper') {
        result.appendChild(document.createTextNode('That`s a draw! '));  
      } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
        result.appendChild(document.createTextNode('You lose! Scissors beat paper '));  
      } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        result.appendChild(document.createTextNode('You lose! Rock beats scissors '));  
      } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        result.appendChild(document.createTextNode('You win! Scissors beat paper '));  
      } else if (playerSelection === 'scissors' && computerSelection === 'scissors') {
        result.appendChild(document.createTextNode('That`s a draw! '));  
      } else {
        return '';
      }
    }

    

    rock.addEventListener('click', () => {
      playRound('rock', getComputerChoice())
    });
    
    paper.addEventListener('click', () => {
      playRound('paper', getComputerChoice())
    });
    scissors.addEventListener('click', () => {
      playRound('scissors', getComputerChoice())
    });

    
  </script>
</body>
</html>
